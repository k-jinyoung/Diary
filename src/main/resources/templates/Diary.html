<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .top-title {
            background-color: lightsteelblue;
            padding: 20px;
            margin-bottom: 100px;
        }
    </style>
</head>
<body>
<!-- 윗 상단 부분-->
<header class="top-title">
    <h1>Jinyoung's Diary</h1>
</header>

<!-- 수정 후 보이는 화면 부분 -->
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <input type="hidden" id="diary-id" th:value="${diary.id}">
                <header class="mb-4">
                    <div class="text-muted fst-italic mb-2" th:text="${diary.author}"></div>
                </header>
                <section class="mb-5">
                    <p class="fs-5 mb-4" th:text="${diary.content}"></p>
                </section>
                <button type="button" id="modify-btn" th:onclick="|location.href='@{/NewDiary?id={diaryId} (diaryId=${diary.id})}'|"
                    class="btn btn-primary btn-sm">수정하기</button>
            </article>
        </div>
    </div>
</div>

<script src="/js/diary.js"></script>
<script src="/js/token.js"></script>
</body>
</html>
