<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddDiary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .top-title {
            background-color: lightsteelblue;
            padding: 20px;
            margin-bottom: 100px;
        }
    </style>
</head>
<body>
<!-- 윗 상단 부분-->
<header class="top-title">
    <h1>Jinyoung's Diary</h1>
</header>

<!-- 제목, 내용이 들어갈 부분-->
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <input type="hidden" id="diary-id" th:value="${diary.id}">
                <input type="hidden" id="diary-date" th:value="${diary.start}">
                    <div class="mb-4">
                        <input type="text" class="form-control" placeholder="제목" id="title" th:value="${diary.title}">
                    </div>
                    <section class="mb-5">
                    <textarea class="form-control h-25" rows="10" placeholder="오늘 하루는 어땠나요?" id="content" th:text="${diary.content}"></textarea>
                    </section>
                        <!--id가 있을 때는 [수정]/[삭제] 버튼을, 없을 때는 [등록]버튼이 보이게 함 -->
                        <button th:if="${diary.id} != null" type="button" id="modify-btn" class="btn btn-primary btn-sm">수정하기</button>
                        <button th:if="${diary.id} != null" type="button" id="delete-btn" class="btn btn-primary btn-sm">삭제하기</button>
                        <button th:if="${diary.id} == null" type="button" id="create-btn" class="btn btn-primary btn-sm">기록하기</button>
            </article>
        </div>
    </div>
</div>
<script src="/js/diary.js"></script>
</body>

</html>
